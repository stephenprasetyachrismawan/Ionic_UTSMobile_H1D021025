<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Manajemen Transaksi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of dataTransaksi">
    <ion-item>
      <ion-label>
        Rp {{item.jumlah}}
        <p>{{item.uraian}}</p>
      </ion-label>
      <ion-button expand="block" (click)="open_modal_edit(true,item.id)"
        >Edit</ion-button
      >
      <ion-button color="danger" slot="end" (click)="hapusTransaksi(item.id)"
        >Hapus</ion-button
      >
    </ion-item>
  </ion-card>
</ion-content>
<ion-card>
  <ion-button (click)="open_modal_tambah(true)" expand="block"
    >Tambah Transaksi</ion-button
  >
</ion-card>
<!-- ini untuk modal tambah -->
<ion-modal [isOpen]="modal_tambah">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Batal</ion-button>
        </ion-buttons>
        <ion-title>Tambah Transaksi baru</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Uraian Transaksi"
          labelPlacement="floating"
          required
          [(ngModel)]="uraian"
          placeholder="Masukkan Uraian Transaksi"
          type="text"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Jumlah Uang"
          labelPlacement="floating"
          required
          [(ngModel)]="jumlah"
          placeholder="Masukkan Jumlah Uang"
          type="number"
        >
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button
            type="button"
            (click)="tambahTransaksi()"
            color="primary"
            shape="full"
            expand="block"
            >Tambah Transaksi
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
<!-- ini untuk modal edit -->
<ion-modal [isOpen]="modal_edit">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Batal</ion-button>
        </ion-buttons>
        <ion-title>Edit Transaksi</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Uraian Transaksi"
          labelPlacement="floating"
          required
          [(ngModel)]="uraian"
          placeholder="Masukkan Uraian Transaksi"
          type="text"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Jumlah Uang"
          labelPlacement="floating"
          required
          [(ngModel)]="jumlah"
          placeholder="Masukkan Jumlah Uang"
          type="number"
        >
        </ion-input>
      </ion-item>
      <ion-input required [(ngModel)]="id" type="hidden"> </ion-input>
      <ion-row>
        <ion-col>
          <ion-button
            type="button"
            (click)="editTransaksi()"
            color="primary"
            shape="full"
            expand="block"
            >Edit Transaksi
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
